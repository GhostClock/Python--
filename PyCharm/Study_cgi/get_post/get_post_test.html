<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET和POST请求</title>
</head>
<body>
<h3>GET请求</h3>
<form action="get_post_test.py" method="get">
    name: <input type="text" name="name"> <br/>
    age : <input type="text" name="age"> <br />
          <input type="submit" value="提交">
</form>

<br/>
<h3>POST请求</h3>
<form action="get_post_test.py" method="post">
    name: <input type="text" name="name"> <br/>
    age : <input type="text" name="age"> <br />
          <input type="submit" value="提交">
</form>
<br/>

</body>
</html>
